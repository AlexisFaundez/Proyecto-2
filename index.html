<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />
    <title>SUPER REMINDER</title>
  </head>
  <body>
    <h1>La mejor lista de compras</h1>

    <form>
      <div class="mb-3">
        <label class="form-label">¿Qué vas a comprar?</label>
        <input type="text" id="escribirObjeto" />
        <div class="form-text">
          Escribe aquí lo que quieres anotar en la lista de compras.
        </div>
      </div>
      <button id="addItemBtn" type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="listaObjetos" class="mt-4">

      
      <div class="alert alert-dark" role="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">

        </svg>
        <b> Artículo de compras </b> - Status
        <span class="float-end">
          <i class="bi bi-gear"></i>
          <i class="bi bi-trash"></i>
        </span>
      </div>
    </div>

    <script src="./javascript.js"></script>
  </body>
</html>
