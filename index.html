<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  
  <title>SUPER REMINDER</title>
</head>

<body>
  <h1>La mejor lista de compras</h1>

  <form id="formLista">
    <div class="mb-3">
      <label class="form-label">¿Qué vas a comprar?</label>
      <input type="text" id="escribirObjeto" placeholder="Escribe aquí lo que quieres anotar en la lista de compras." />

    </div>
    <button id="addItemBtn" type="button" class="btn btn-primary">Añadir Objeto</button>

    <button id="editItemBtn" class="btn btn-primary" type="button" style="display: none;">Editar Objeto</button>

    <button type="button" id="borrarTodo" class="btn btn-danger">Eliminar Todo</button>
  </form>

  <div class="mt-4">
    <div class="alert alert-dark" role="alert">

      <table class="table table-striped" id="listaObjetos"></table>


    </div>
  </div>
  <script src="./javascript.js"></script>
</body>

</html>
