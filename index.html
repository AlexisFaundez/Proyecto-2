<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css">

  <title>SUPER REMINDER</title>
</head>

<body>
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <h1>La mejor lista de compras</h1>
      </div>
    </div>
  </header><br>
  <div class="container">
    <form id="formLista">
      <div class="mb-3">
        <label class="form-label">¿Qué vas a comprar?</label>
        <input type="text" id="escribirObjeto" placeholder="¿Qué necesitas?" />
        <input type="hidden" id="objetoGuardado">
      </div>
      <button id="addItemBtn" type="button" class="btn btn-primary">Añadir Objeto</button>

      <button id="editItemBtn" class="btn btn-primary" type="button" style="display: none;">Editar Objeto</button>

    </form>

    <div class="mt-4">
      <div class="alert alert-dark" role="alert">

        <table class="table table-striped" id="listaObjetos"></table>


      </div>
    </div>
  </div>
  </div>
  <script src="./javascript.js"></script>
</body>

</html>
